<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单柱状图</title>
    <!--引入echarts.js-->
    <script src="../echarts.min.js"></script>
</head>
<body>
<!-- 为Echarts准备一个具备大小(高度)的DOM-->
<div id="main" style="width: 900px; height: 600px;"></div>
<script type="text/javascript">
  // 基于准备好的Dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    // 标题
    title: {
      text: 'Echarts 入门示例'
    },
    // 工具箱
    toolbox: {
      show: true,
      feature: {
        saveAsImage: {
          show: true
        }
      }
    },
    //图例
    legend: {
      data: ['销量']
    },
    //x轴
    xAxis: {
      data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
    },
    yAxis: {},
    //数据
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    },{
      name: '产量',
      type: 'line',
      data: [7, 30, 50, 11, 40, 80]
    }]
  };
  //使用刚指定的配置项和数据显示图表
  myChart.setOption(option);
</script>
</body>
</html>
